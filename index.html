<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet">
   <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
   <link rel="stylesheet" href="css/index.css">
   <title>Music box</title>
</head>

<body>

   <div class="container">

      <div class="left-col">
         <div class="logo">BEYONCE</div>

         <div class="year">EST 1981</div>

         <div class="cover">
            <div class="play">
               <ion-icon name="play-sharp"></ion-icon>
            </div>
         </div>

         <div class="data">
            <div class="album-name">
               <p id="name">Dangerously in Love</p>
            </div>
            <div class="album-artist">
               <p id="artist">Beyonce</p>
            </div>
         </div>

         <div class="block-cover"></div>

         <div class="buy">
            <p id="more">Buy Now</p>
         </div>
      </div>

      <!-- ============ -->

      <div class="right-col">
         <div class="upper">
            <div class="about">
               <h1>Song info</h1>

               <div class="album-name2">
                  <p>
                     <ion-icon name="mic-circle-sharp"></ion-icon>
                     &nbsp; <span>Dangerously in Love</span>
                  </p>
               </div>

               <div class="album-artist2">
                  <p>
                     <ion-icon name="person-sharp"></ion-icon>
                     &nbsp; <span>Beyonce</span>
                  </p>
               </div>

               <div class="album-genre2">
                  <p>
                     <ion-icon name="musical-notes-sharp"></ion-icon>
                     &nbsp; <span>Alternative</span>
                  </p>
               </div>

               <div class="media">
                  <p>Share now :</p>

                  <ul>
                     <li>
                        <ion-icon name="logo-facebook"></ion-icon>
                     </li>
                     <li>
                        <ion-icon name="logo-instagram"></ion-icon>
                     </li>
                     <li>
                        <ion-icon name="logo-twitter"></ion-icon>
                     </li>
                     <li>
                        <ion-icon name="logo-whatsapp"></ion-icon>
                     </li>
                  </ul>
               </div>

            </div>
         </div>

         <div class="upper-block"></div>

         <div class="bottom">
            <div class="next">
               <ion-icon name="play-forward-sharp"></ion-icon>
            </div>

            <div class="data2">
               <div class="album-name3">
                  <p id="name">Think about it</p>
               </div>

               <div class="album-artist3">
                  <p id="artist">Voyce Alwen</p>
               </div>
            </div>

            <div class="more">
               <p id="more">More like this</p>
            </div>
         </div>

         <div class="block-bottom"></div>

      </div>

   </div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
   <script src="js/index.js"></script>
</body>

</html>
